    <script>
        function a(arr){
            var hash = [];
            for(var i=0;i<arr.length;i++){

                    if(arr[i]==arr[j]){
                        ++i
                    }
                }
                hash.push(arr[i])
            }
            console.log(hash)
            return hash
        }

        //方法二
//借助indexOf()方法判断此元素在该数组中首次出现的位置下标与循环的下标是否相等
var b = [1,23,1,1,1,3,23,5,6,7,9,9,8,5];
function quchong(arr) {
    for (var i = 0; i < arr.length; i++) {
        if (arr.indexOf(arr[i]) != i) {
            arr.splice(i,1);
            i--;
        }
    }
    return arr;
}
var a1 = quchong(b);
console.log(b);
console.log(a1);
