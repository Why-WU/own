<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        background: lightgray;
        color: blue;
      }
      #i1 {
        width: 300px;
        height: 225px;
      }
      #i2 {
        height: 225px;
      }
      #h2 {
        background: white;
        color: #00f;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>wwww</h1>
    <button id="toggle1">imge1</button> <button id="toggle2">imge2</button>
    <button id="toggle3">text</button>
    <hr />
    <img src="./imgs/kv1.jpg" alt="" id="i1" />
    <img src="./imgs/kv2.jpg" alt="" id="i2" />
    <hr />
    <h2 id="h2">mmmm</h2>

    <script src="./jQuery/js/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#toggle1").click(function(event) {
          $("#i1").slideToggle("slow");
        });
        $("#toggle2").click(function(event) {
          $("#i2").slideToggle("slow");
        });
        $("#toggle3").click(function(event) {
          $("#h2").slideToggle("slow");
        });
      });
    </script>

    <script>
      jQuery(document).ready(function() {
        positionElements();
        $("#goodbye")
          .fadeIn({ duration: 1150, queue: !1 })
          .animate({ fontSize: 150 }, 2500)
          .fadeOut(500, function() {
            jQuery("#content").fadeIn();
          });
      });
      jQuery(window).resize(positionElements);
      function positionElements() {
        var a = jQuery(document).width(),
          b = jQuery(document).height(),
          c = jQuery("#goodbye").width(),
          d = jQuery("#goodbye").height(),
          e = jQuery("#content").width(),
          f = jQuery("#content").height();
        jQuery("#goodbye").css({ left: a / 2 - c / 2, top: b / 2.23 - d / 3 });
        jQuery("#content").css({ left: a / 2 - e / 2, top: b / 2 - f / 2 });
        $(function() {
          $("#signature").effect("pulsate", { times: 5 }, 2100);
        });
      }
    </script>
  </body>
</html>
